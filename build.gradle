apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.11
version = '1.0'
jar {
	manifest {
		attributes 'Implementation-Title': 'Rock-Paper-Scissors - task for tyntec-appliance',
		'Implementation-Version': version,
		'Main-Class': 'de.tyntec.rockpaperscissors.Main'
	}
}

repositories {
    mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile "org.mockito:mockito-all:1.9.5"
}
